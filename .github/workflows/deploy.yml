name: Auto Deploy Node.js API
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to AlwaysData
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        timeout: 60s
        command_timeout: 5m
        script: |
          cd ~/www/morenaas
          echo "🔄 Updating code..."
          git pull origin master
          
          echo "📦 Installing dependencies..."
          npm install --only=production
          
          echo "🔄 Requesting restart via SIGUSR2..."
          mkdir -p tmp
          touch tmp/restart.txt
          
          echo "⏳ Waiting for automatic restart..."
          sleep 3
          
          echo "🔍 Checking if the application has restarted..."
          # Wait a little longer for the restart to complete.
          sleep 2
          
          echo "✅ Deployment completed! Restart requested via hot restart."
