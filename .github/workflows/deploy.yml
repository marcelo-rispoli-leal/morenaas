name: Deploy to AlwaysData

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd ~/www/morenaas/
            git pull
            npm install
            curl -X POST --basic --user "${{ secrets.API_KEY }} account=morenaas:" https://api.alwaysdata.com/v1/site/958799/restart/
